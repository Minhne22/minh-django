<h3>üñß Qu·∫£n l√Ω Proxy</h3>

<!-- Nh·∫≠p proxy m·ªõi -->
<div>
    <input type="text" id="newProxy" placeholder="Nh·∫≠p proxy (ip:port ho·∫∑c ip:port:user:pass)" class="form-control" />
    <button id="addProxy" class="btn btn-success mt-2">‚ûï Th√™m Proxy</button>
</div>

<!-- Hi·ªÉn th·ªã danh s√°ch proxy -->
<table class="table mt-3">
    <thead>
        <tr>
            <th>STT</th>
            <th>IP</th>
            <th>Port</th>
            <th>User</th>
            <th>Pass</th>
            <th>Tr·∫°ng th√°i</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
    </thead>
    <tbody id="proxyTable"></tbody>
</table>

<script>
    $(document).ready(function () {
        function loadProxies() {
            $.ajax({
                url: "{% url 'get_proxies' %}",
                type: "GET",
                success: function (response) {
                    let rows = "";
                    response.proxies.forEach((proxy, index) => {
                        let isActive = proxy.status === "active";
                        let statusText = isActive ? "üü¢ Ho·∫°t ƒë·ªông" : "üî¥ T·∫Øt";
                        let buttonText = isActive ? "‚õî T·∫Øt" : "‚úÖ B·∫≠t";
                        let buttonClass = isActive ? "btn-warning" : "btn-success";

                        rows += `<tr id="proxyRow-${index}">
                            <td>${index + 1}</td>
                            <td>${proxy.ip}</td>
                            <td>${proxy.port}</td>
                            <td>${proxy.username || "‚Äî"}</td>
                            <td>${proxy.password ? "üîí" : "‚Äî"}</td>
                            <td id="status-${index}">${statusText}</td>
                            <td>
                                <button class="btn ${buttonClass} btn-sm toggle-proxy" 
                                        data-ip="${proxy.ip}" data-port="${proxy.port}" data-index="${index}">
                                    ${buttonText}
                                </button>
                                <button class="btn btn-danger btn-sm delete-proxy" 
                                        data-ip="${proxy.ip}" data-port="${proxy.port}" data-index="${index}">
                                    ‚ùå X√≥a
                                </button>
                            </td>
                        </tr>`;
                    });
                    $("#proxyTable").html(rows);
                }
            });
        }

        loadProxies(); // Load danh s√°ch proxy khi trang m·ªü

        // Th√™m proxy m·ªõi
        $("#addProxy").click(function () {
            let proxyInput = $("#newProxy").val().trim();
            if (!proxyInput) {
                alert("Vui l√≤ng nh·∫≠p proxy!");
                return;
            }

            $.ajax({
                url: "{% url 'add_proxy' %}",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ "proxy": proxyInput, "csrfmiddlewaretoken": "{{ csrf_token }}" }),
                success: function () {
                    $("#newProxy").val(""); // X√≥a input sau khi th√™m
                    loadProxies(); // Load l·∫°i danh s√°ch
                },
                error: function (response) {
                    alert(response.responseJSON.error);
                }
            });
        });

        // B·∫≠t/T·∫Øt proxy
        $(document).on("click", ".toggle-proxy", function () {
            let ip = $(this).data("ip");
            let port = $(this).data("port");
            let index = $(this).data("index");
            let button = $(this);

            $.ajax({
                url: "{% url 'toggle_proxy' %}",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ "ip": ip, "port": port, "csrfmiddlewaretoken": "{{ csrf_token }}" }),
                success: function (response) {
                    let isActive = response.new_status === "active";
                    $(`#status-${index}`).text(isActive ? "üü¢ Ho·∫°t ƒë·ªông" : "üî¥ T·∫Øt");

                    button.toggleClass("btn-warning btn-success")
                          .text(isActive ? "‚õî T·∫Øt" : "‚úÖ B·∫≠t");
                }
            });
        });

        // X√≥a proxy
        $(document).on("click", ".delete-proxy", function () {
            let ip = $(this).data("ip");
            let port = $(this).data("port");
            let index = $(this).data("index");

            $.ajax({
                url: "{% url 'delete_proxy' %}",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ "ip": ip, "port": port, "csrfmiddlewaretoken": "{{ csrf_token }}" }),
                success: function () {
                    $(`#proxyRow-${index}`).remove();
                }
            });
        });
    });
</script>
