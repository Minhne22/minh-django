<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .table th:nth-child(2), .table td:nth-child(2) {
            width: 25%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3>üì¢ B√¨nh Lu·∫≠n</h3>
    <div class="mb-3">
        <label for="startDate" class="form-label">T·ª´ ng√†y:</label>
        <input type="date" id="startDate" class="form-control" value="">
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">ƒê·∫øn ng√†y:</label>
        <input type="date" id="endDate" class="form-control" value="">
    </div>
    <button id="filterBtn" class="btn btn-primary mb-3">L·ªçc</button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>Th·ªùi gian</th>
                <th>Author ID</th>
                <th>T√°c gi·∫£</th>
                <th>ID Post</th>
                <th>T√™n b√†i</th>
                <th>N·ªôi dung</th>
                <th>S·ªë ƒëi·ªán tho·∫°i</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
        </thead>
        <tbody id="commentTable"></tbody>
    </table>
</div>

<!-- Modal Ch·ªânh s·ª≠a -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Ch·ªânh s·ª≠a B√¨nh lu·∫≠n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editCommentId">

                <div class="mb-3">
                    <label for="editPostName" class="form-label">T√™n b√†i</label>
                    <input type="text" class="form-control" id="editPostName">
                </div>

                <div class="mb-3">
                    <label for="editContent" class="form-label">N·ªôi dung</label>
                    <textarea class="form-control" id="editContent" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                <button type="button" class="btn btn-primary" id="saveEdit">L∆∞u</button>
            </div>
        </div>
    </div>
</div>

<script>
    function loadComments(startDate, endDate) {
        $.get("{% url 'comment_list' %}", { start_date: startDate, end_date: endDate }, function (data) {
            let rows = "";
            let totalComments = data.comments.length;
            data.comments.forEach((comment, index) => {
                var postLink = `<a href="${comment.origin_url}" target="_blank">${comment.post_id}</a>`;
                var authorLink = `<a href="https://facebook.com/${comment.author_id}" target="_blank">${comment.author_id}</a>`;
                let formattedTime = formatDate(comment.time);
                rows += `<tr>
                    <td>${totalComments - index}</td>
                    <td>${formattedTime}</td>
                    <td>${authorLink}</td>
                    <td><span data-bs-toggle="tooltip" title="${comment.info}">${comment.name}</span></td>
                    <td>${postLink}</td>
                    <td>${comment.post_name}</td>
                    <td>${comment.content}</td>
                    <td>${comment.phone}</td>
                    <td>
                        <button class="btn btn-warning edit-comment" data-comment-id="${comment.id}">‚úèÔ∏è Edit</button>
                    </td>
                </tr>`;
            });
            $("#commentTable").html(rows);
            $('[data-bs-toggle="tooltip"]').tooltip();
            bindEditEvents();
        });
    }

    function formatDate(timestamp) {
        if (!isNaN(timestamp)) {
            let date = new Date(timestamp * 1000);  // Convert UNIX timestamp to JavaScript Date object
            let day = date.getDate().toString().padStart(2, '0');
            let month = (date.getMonth() + 1).toString().padStart(2, '0');  // Months are zero-based
            let year = date.getFullYear();
            let hours = date.getHours().toString().padStart(2, '0');
            let minutes = date.getMinutes().toString().padStart(2, '0');
            let seconds = date.getSeconds().toString().padStart(2, '0');
            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }
        return timestamp;  // If not a number, return the original value
    }

    function parseDate(input) {
        let parts = input.split('-');
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function bindEditEvents() {
        $(".edit-comment").off("click").on("click", function () {
            let commentId = $(this).data("comment-id");
            let row = $(this).closest("tr");
            $("#editCommentId").val(commentId);
            $("#editPostName").val(row.find("td:eq(5)").text());
            $("#editContent").val(row.find("td:eq(6)").text());
            $("#editModal").modal("show");
        });
    }

    $("#saveEdit").on("click", function () {
        let commentId = $("#editCommentId").val();
        let newPostName = $("#editPostName").val();
        let newContent = $("#editContent").val();

        $.ajax({
            url: "{% url 'edit_comment' %}",
            type: "POST",
            data: JSON.stringify({
                id: commentId,
                post_name: newPostName,
                content: newContent
            }),
            contentType: "application/json",
            headers: { "X-CSRFToken": getCSRFToken() },
            success: function (response) {
                if (response.success) {
                    $("#editModal").modal("hide");
                    let startDate = parseDate($("#startDate").val());
                    let endDate = parseDate($("#endDate").val());
                    loadComments(startDate, endDate);
                } else {
                    alert(response.error);
                }
            },
            error: function () {
                alert("L·ªói khi g·ª≠i d·ªØ li·ªáu!");
            }
        });
    });

    function getCSRFToken() {
        return document.cookie.split('; ').find(row => row.startsWith('csrftoken')).split('=')[1];
    }

    $(document).ready(function () {
        let today = new Date().toISOString().split('T')[0];
        $("#startDate").val(today);
        $("#endDate").val(today);
        loadComments(parseDate(today), parseDate(today));

        $("#filterBtn").on("click", function () {
            let startDate = parseDate($("#startDate").val());
            let endDate = parseDate($("#endDate").val());
            loadComments(startDate, endDate);
        });
    });
</script>

</body>
</html>
