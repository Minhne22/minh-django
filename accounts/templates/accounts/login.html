{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }
        .btn-login {
            background: #667eea;
            border: none;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h3 class="text-center">Đăng Nhập</h3>
        <div id="error-message" class="alert alert-danger d-none"></div>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Đăng Nhập</button>
        </form>
    </div>

    <script>
        // Hiệu ứng xuất hiện
        gsap.to(".login-container", { opacity: 1, duration: 1, ease: "power2.out" });

        // Xử lý login bằng AJAX
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("{% url 'login' %}", {
                method: "POST",
                body: formData,
                headers: { "X-CSRFToken": "{{ csrf_token }}" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    if (data.role === "admin") {
                        window.location.href = "{% url 'admin_dashboard' %}";  // Admin vào trang quản trị
                    } else {
                        window.location.href = "/";  // User vào trang chính
                    }
                } else {
                    let errorDiv = document.getElementById("error-message");
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove("d-none");
                }
            })
            .catch(error => console.error("Error:", error));
        });

    </script>

</body>
</html>
